<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/usuario.png" alt="login">
        <h1>Registrarse</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email"  placeholder="name@example.com">
                <label>Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="confirmpassword" placeholder="ConfirmPassword">
                <label>Confirm Password</label>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" type="submit">Acept</button>
              </div>
              
              <a routerLink="/login">Back</a>
            </form>
          </div>
    </div>
